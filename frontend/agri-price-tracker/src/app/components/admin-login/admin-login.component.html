<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2><i class="fas fa-sign-in-alt"></i> Admin Login</h2>
      <button class="close-btn" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="login-info">
        Sign in to access the admin dashboard and manage the agricultural pricing system.
      </p>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="submitLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" [(ngModel)]="loginData.email" name="email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" [(ngModel)]="loginData.password"
              name="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle-btn" (click)="showPassword = !showPassword"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'" tabindex="-1">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
          <small class="text-muted">Click the eye icon to show/hide password</small>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="loginData.rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-outline" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid || isLoading">
            <i class="fas fa-sign-in-alt"></i>
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
          </button>
        </div>
      </form>

      <div class="login-footer">
        <p>Don't have admin access? <a href="#" (click)="switchToRegistration()">Request admin access</a></p>
        <p><a href="#" (click)="forgotPassword()">Forgot your password?</a></p>
      </div>
    </div>
  </div>
</div>
