 <div class="modal-overlay" (click)="closeModal()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2><i class="fas fa-user-plus"></i> Register as Admin</h2>
          <button class="close-btn" (click)="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div class="modal-body">
          <p class="registration-info">
            Apply to become an admin to help manage agricultural prices and support farmers in your region.
          </p>
          
          <form (ngSubmit)="submitRegistration()" #adminForm="ngForm">
            <div class="form-group">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" [(ngModel)]="adminData.fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" [(ngModel)]="adminData.email" name="email" required>
            </div>
            
            <div class="form-group">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" [(ngModel)]="adminData.phone" name="phone" required>
            </div>
            
            <div class="form-group">
              <label class="form-label">Region</label>
              <select class="form-select" [(ngModel)]="adminData.region" name="region" required>
                <option value="">Select Region</option>
                <option value="central">Central Kenya</option>
                <option value="western">Western Kenya</option>
                <option value="eastern">Eastern Kenya</option>
                <option value="rift-valley">Rift Valley</option>
                <option value="coast">Coast</option>
              </select>
            </div>
            
            <div class="form-group">
              <label class="form-label">Organization</label>
              <input type="text" class="form-control" [(ngModel)]="adminData.organization" name="organization" 
                     placeholder="e.g., Ministry of Agriculture, Farmers Cooperative" required>
            </div>
            
            <div class="form-group">
              <label class="form-label">Reason for Application</label>
              <textarea class="form-control" rows="4" [(ngModel)]="adminData.reason" name="reason"
                        placeholder="Explain why you want to become an admin and how you'll help farmers..."></textarea>
            </div>
            
            <div class="form-actions">
              <button type="button" class="btn btn-outline" (click)="closeModal()">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="!adminForm.valid">
                <i class="fas fa-paper-plane"></i>
                Submit Application
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
