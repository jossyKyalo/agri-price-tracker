<div class="reset-password-container">
  <h2><i class="fas fa-lock-open"></i> Reset Your Password</h2>
  
  <div class="alert" [class.alert-danger]="isError" [class.alert-success]="!isError && message" *ngIf="message">
    {{ message }}
  </div>

  <form (ngSubmit)="submitResetPassword()" *ngIf="!isError && token && email">
    <div class="form-group">
      <label class="form-label">New Password</label>
      <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required minlength="8">
      <small class="text-muted">Minimum 8 characters.</small>
    </div>

    <div class="form-group">
      <label class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="isLoading || newPassword !== confirmPassword || newPassword.length < 8">
        <i class="fas fa-redo"></i>
        {{ isLoading ? 'Processing...' : 'Set New Password' }}
      </button>
    </div>
  </form>
</div>
